<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Manrope:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="window">
      <div class="window__modal enter">
        <div class="modal__cross">
            <img src="images/cross.svg">
        </div>
        <div class="modal__header">Вход</div>
        <div class="modal__input">
          <form action="" class="modal__form">
            <div class="form__tel">
              <input type="tel" placeholder="Телефон" />
            </div>
            <div>
              <div class="form__pass">
                <div class="pass__pass">
                  <input type="password" placeholder="Пароль" />
                </div>
                <div class="pass_eye" style="display: none">Глазик</div>
              </div>
              <div class="form__memento">Напомнить пароль</div>
            </div>
          </form>
        </div>
        <div class="modal__button">Войти</div>
      </div>
    </section>
  </body>
</html>
